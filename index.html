<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body class="bg-[#41ff6b1a] ">
    <!-- nevbar section  -->
    <header class="navbar flex  justify-between items-center  bg-white md:px-[60px]">
        <div class="flex flex-row gap-2 items-center">
            <img src="./assets/logo.png" alt="" class="md:h-[50px] md:w-[50px] h-[40px] w-[40px]">
            <h2 class="text-[#006747] font-bold text-[12px] md:text-[18px]">Emergency <br> Service</h2>
        </div>
        <div class="join md:gap-5 gap-[3px]">
            <button class="btn rounded-full bg-[#41ff6b1a]"><span id="nevber-heart">0</span> <img
                    class="w-[24px] h-[24px]" src="./assets/heart.png" alt=""> </button>
            <button class="btn rounded-full bg-[#41ff6b1a] "><span id="navber-coin">100</span> <img
                    class="w-[24px] h-[24px]" src="./assets/coin.png" alt=""> </button>
            <button class="btn rounded-full bg-[#00a63e] text-white"><span id="navber-copy-btn">0</span>Copy</button>
        </div>
    </header>

   
</body>

</html>
